<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adicionar Máquina</title>
	<!-- Link do CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/inputMaquinas.css">
	<link rel="stylesheet" href="/css/button.css">
	<link rel="stylesheet" href="/css/upload.css"> <!-- Novo CSS para upload -->
	<link rel="stylesheet" href="/css/confirmacao.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="text-white" style="background-color: #212121;">

	<!-- Inclui a sidebar como fragmento -->
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Adicionar Máquina</h1>
		<form action="/maquinas" method="post" enctype="multipart/form-data">
			<div class="row mb-3">

				<!-- Mensagem de Confirmação -->
				<div id="confirmationMessage" class="d-none"></div>

				<div class="col-md-6">
					<div class="input-group">
						<input type="text" class="input" id="nome" name="nome" autocomplete="off" required>
						<label class="user-label">Nome da Máquina</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<input type="text" class="input" id="status" name="status" autocomplete="off" required>
						<label class="user-label">Status da Máquina</label>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-6">
					<div class="input-group">
						<input type="text" class="input" id="modelo" name="modelo" autocomplete="off" required>
						<label class="user-label">Modelo e Marca</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<input type="number" class="input" id="anoFabricacao" name="anoFabricacao" autocomplete="off"
							required>
						<label class="user-label">Ano de Fabricação</label>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-6">
					<div class="input-group">
						<input type="text" class="input" id="tipoMaquina" name="tipoMaquina" autocomplete="off"
							required>
						<label class="user-label">Tipo de Máquina</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<input type="number" class="input" id="capacidadeCombustivel" name="capacidadeCombustivel"
							step="0.1" autocomplete="off" required>
						<label class="user-label">Capacidade de Combustível (litros)</label>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-6">
					<div class="input-group">
						<input type="number" class="input" id="horasTrabalhadas" name="horasTrabalhadas"
							autocomplete="off" required>
						<label class="user-label">Horas Trabalhadas</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<input type="date" class="input" id="dataUltimaManutencao" name="dataUltimaManutencao"
							autocomplete="off" required>
						<label class="user-label">Data da Última Manutenção</label>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<textarea class="input" id="descricao" name="descricao" autocomplete="off" required></textarea>
						<label class="user-label">Descrição</label>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-6">
					<div class="input-group">
						<input type="text" class="input" id="numeroSerie" name="numeroSerie" autocomplete="off"
							required>
						<label class="user-label">Número de Série</label>
					</div>
				</div>
				<div class="col-md-6">
					<label for="file" class="custom-file-upload">
						<div class="icon">
							<i class="fa fa-camera"></i>
						</div>
						<div class="text">
							<span>Clique para colocar a imagem</span>
						</div>
						<input id="file" type="file" name="imagem" accept="image/*" required onchange="showFileName()">
					</label>
				</div>
			</div>

			<div class="d-flex justify-content-between mb-2">
				<button type="submit" onclick="return confirm('Tem certeza que deseja adicionar esta Máquina?');">
					<span class="text">Adicionar Máquina</span>
				</button>
				<button type="button" onclick="window.location.href='/maquinas'">
					<span>Lista de Máquinas</span>
				</button>
			</div>
		</form>
		<div id="message" class="mt-3"></div>
	</div>

	<script>
		function showFileName() {
			const input = document.getElementById('file');
			const fileName = input.files[0]?.name || "Clique para colocar a imagem";
			document.querySelector('.custom-file-upload .text span').textContent = fileName;
		}
	</script>

	<!-- Link para o arquivo JS externo -->
	<script src="/js/confirmacao.js"></script>

	<!-- Script do Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
