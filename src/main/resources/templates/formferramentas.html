<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ferramenta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/confirmacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="form-page-body">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo principal alinhado com a sidebar -->
    <main class="with-sidebar">
        <section class="form-shell mt-4 mb-4">

            <h1 class="form-title text-center mb-2">Adicionar Ferramenta</h1>
            <p class="form-subtitle text-center mb-4">
                Preencha os campos abaixo para cadastrar uma nova ferramenta no sistema.
            </p>

            <!-- Mensagem de confirmação -->
            <div id="confirmationMessage" class="d-none mb-2"></div>

            <form id="formferramentas" action="/ferramentas" method="post">

                <div class="row g-3">

                    <!-- Nome da Ferramenta -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="nome"
                                name="nome"
                                autocomplete="off"
                                required
                                placeholder=" "
                            />
                            <label for="nome" class="user-label">
                                Nome da Ferramenta:
                            </label>
                        </div>
                    </div>

                    <!-- Marca -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="marca"
                                name="marca"
                                autocomplete="off"
                                required
                                placeholder=" "
                            />
                            <label for="marca" class="user-label">
                                Marca:
                            </label>
                        </div>
                    </div>

                    <!-- Quantidade (mesmo comprimento dos outros) -->
                    <div class="col-12">
                        <div class="input-group">
                            <input
                                type="number"
                                class="input"
                                id="quantidade"
                                name="quantidade"
                                autocomplete="off"
                                required
                                min="0"
                                placeholder=" "
                            />
                            <label for="quantidade" class="user-label">
                                Quantidade:
                            </label>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="col-12">
                        <div class="input-group">
                            <textarea
                                class="input textarea"
                                id="descricao"
                                name="descricao"
                                autocomplete="off"
                                required
                                placeholder=" "
                            ></textarea>
                            <label for="descricao" class="user-label">
                                Descrição:
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3">
                    <button type="submit"
                            onclick="return confirm('Tem certeza que deseja adicionar esta Ferramenta?');">
                        <span class="text">Adicionar Ferramenta</span>
                    </button>

                    <button type="button" onclick="window.location.href='/ferramentas'">
                        <span class="text">Lista de Ferramentas</span>
                    </button>
                </div>

            </form>
        </section>
    </main>

    <!-- JS -->
    <script src="/js/confirmacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
