<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adicionar Ferramenta</title>
	<!-- Link do CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/input.css">
	<link rel="stylesheet" href="/css/button.css">
	<link rel="stylesheet" href="/css/confirmacao.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="text-white" style="background-color: #212121;">

	<!-- Inclui a sidebar como fragmento -->
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Adicionar Ferramenta</h1>
		<form id="formferramentas" action="/ferramentas" method="post" >
			<div class="row mb-3">

				<!-- Mensagem de Confirmação -->
				<div id="confirmationMessage" class="d-none"></div>



				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="nome" name="nome" autocomplete="off" required>
						<label class="user-label">Nome (Ex: Martelo)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="marca" name="marca" autocomplete="off" required>
						<label class="user-label">Marca (Ex: Bellota)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<textarea class="input" id="descricao" name="descricao" autocomplete="off" required></textarea>
						<label class="user-label">Descrição (Ex: Usado para pregos)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="number" class="input" id="quantidade" name="quantidade" autocomplete="off"
							required>
						<label class="user-label">Quantidade (Ex: 4)</label>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-between mb-2">
				<button type="submit" onclick="return confirm('Tem certeza que deseja adicionar esta Ferramenta?');">
					<span class="text">Adicionar Ferramenta</span>
				</button>
				<button type="button" onclick="window.location.href='/ferramentas'">
					<span>Lista de Ferramentas</span>
				</button>
			</div>
		</form>
	</div>


	<!-- Link para o arquivo JS externo -->
	<script src="/js/confirmacao.js"></script>

	<!-- Script do Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
