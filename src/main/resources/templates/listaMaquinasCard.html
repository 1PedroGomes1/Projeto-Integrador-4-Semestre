<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máquinas - Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/busca.css">
    <link rel="stylesheet" href="/css/cardMaquinas.css"> <!-- CSS do novo card -->
	<script src="/js/sidebar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body class="text-white" style="background-color: #212121;">

    <!-- Inclui a sidebar como fragmento -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
	
    <div class="container mt-5 ">
        <h1 class="text-white">Lista de Máquinas - Cards</h1>
		
		<!-- Formulário de busca -->
			        <form action="/maquinas/buscar" method="get">
			            <div class="galaxy"></div>
			            <div id="search-container">
			                <div class="nebula"></div>
			                <div class="starfield"></div>
			                <div class="cosmic-dust"></div>
			                <div class="cosmic-dust"></div>
			                <div class="cosmic-dust"></div>
			                <div class="stardust"></div>
			                <div class="cosmic-ring"></div>
			                <div id="main">
			                    <input class="input" name="nome" type="text" placeholder="Buscar Máquina" />
			                    <div id="input-mask"></div>
			                    <div id="cosmic-glow"></div>
			                    <div class="wormhole-border"></div>
			                    <div id="search-icon">
			                        <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2"
			                            stroke="url(#cosmic-search)" fill="none" height="24" width="24" viewBox="0 0 24 24">
			                            <circle r="8" cy="11" cx="11"></circle>
			                            <line y2="16.65" x2="16.65" y1="21" x1="21"></line>
			                            <defs>
			                                <linearGradient gradientTransform="rotate(45)" id="cosmic-search">
			                                    <stop stop-color="#a9c7ff" offset="0%"></stop>
			                                    <stop stop-color="#6e8cff" offset="100%"></stop>
			                                </linearGradient>
			                            </defs>
			                        </svg>
			                    </div>
			                </div>
			            </div>
			            <button2 type="submit"></button2>
			        </form>
		
					
		<hr class="mt-1">
        <div class="row mt-5">
            <!-- Itera sobre as máquinas e cria um card para cada uma -->
            <div class="col-md-4 mb-4" th:each="maquina : ${maquinas}">
                <div class="card-container">
                    <div class="card">
                        <div class="img-content">
                            <img th:src="${maquina.imagemUrl}" alt="Imagem da Máquina" style="width: 100%; height: 100%; object-fit: cover;" />
                        </div>
                        <div class="content">
                            <p class="heading" th:text="${maquina.nome}">Nome da Máquina</p>
                            <p>
                                <strong>Status:</strong> <span th:text="${maquina.status}">Status</span><br>
                                <strong>Modelo:</strong> <span th:text="${maquina.modelo}">Modelo</span><br>
                                <strong>Ano de Fabricação:</strong> <span th:text="${maquina.anoFabricacao}">Ano</span>
                            </p>
							<a th:href="@{/maquinas/detalhes/{id}(id=${maquina.idMaquinas})}">
							    <button class="left">Detalhes</button>
							</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
