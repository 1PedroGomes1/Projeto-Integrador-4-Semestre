<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Máquina</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/button2.css">
    <link rel="stylesheet" href="/css/detalhesMaquina.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- tema claro, fundo vem do CSS -->
<body class="details-page-body">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo que acompanha a sidebar -->
    <main class="with-sidebar container py-4">
        <header class="mb-4 text-center text-lg-start">
            <h1 class="details-title mb-1">Detalhes da Máquina</h1>
            <p class="details-subtitle">Visão completa das informações cadastradas</p>
        </header>

        <section class="machine-card shadow-sm">
            <div class="row g-3 g-md-4">
                <!-- Imagem + nome -->
                <div class="col-12 col-lg-5 d-flex flex-column align-items-center">
                    <h5 class="machine-name mb-3 text-center" th:text="${maquina.nome}">Nome da Máquina</h5>

                    <div class="machine-image-wrapper mb-3">
                        <img th:src="${maquina.imagemUrl}"
                             alt="Imagem da Máquina"
                             class="card-img-top">
                    </div>

                    <div class="d-flex gap-2 mt-1">
                        <!-- Botões editar / deletar (usam os estilos premium já criados) -->
                        <a th:href="@{/maquinas/editar/{id}(id=${maquina.idMaquinas})}"
                           class="btn btn-warning details-action-btn"
                           onclick="return confirm('Tem certeza que deseja editar esta Máquina?')">
                            <i class="fas fa-edit"></i>
                        </a>

                        <a th:href="@{/maquinas/deletar/{id}(id=${maquina.idMaquinas})}"
                           class="btn btn-danger details-action-btn"
                           onclick="return confirm('Tem certeza que deseja excluir esta Máquina?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>

                <!-- Infos da máquina -->
                <div class="col-12 col-lg-7">
                    <div class="info-container">
                        <div class="info-item">
                            <p><strong>Status</strong><span th:text="${maquina.status}"></span></p>
                        </div>
                        <div class="info-item">
                            <p><strong>Modelo</strong><span th:text="${maquina.modelo}"></span></p>
                        </div>
                        <div class="info-item">
                            <p><strong>Ano de Fabricação</strong><span th:text="${maquina.anoFabricacao}"></span></p>
                        </div>
                        <div class="info-item">
                            <p><strong>Tipo de Máquina</strong><span th:text="${maquina.tipoMaquina}"></span></p>
                        </div>
                        <div class="info-item">
                            <p><strong>Capacidade de Combustível</strong>
                               <span th:text="${maquina.capacidadeCombustivel}"></span> L
                            </p>
                        </div>
                        <div class="info-item">
                            <p><strong>Horas Trabalhadas</strong><span th:text="${maquina.horasTrabalhadas}"></span></p>
                        </div>
                        <div class="info-item">
                            <p><strong>Última Manutenção</strong><span th:text="${maquina.dataUltimaManutencao}"></span></p>
                        </div>
                        <div class="info-item">
                            <p><strong>Número de Série</strong><span th:text="${maquina.numeroSerie}"></span></p>
                        </div>
                    </div>

                    <div class="details-divider my-3"></div>

                    <p class="machine-description">
                        <strong>Descrição</strong>
                        <span th:text="${maquina.descricao}"></span>
                    </p>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-center justify-content-md-end">
                <button type="button" onclick="window.location.href='/maquinas'">
                    <span class="text">Voltar para a Lista</span>
                </button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
