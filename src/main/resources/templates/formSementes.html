<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Semente</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizados -->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/confirmacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- usa o tema claro do input.css -->
<body class="form-page-body">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo alinhado com a sidebar -->
    <div class="container py-4 with-sidebar">
        <div class="form-shell">
            <div class="text-center mb-4">
                <h1 class="form-title">Adicionar Semente</h1>
                <p class="form-subtitle">
                    Preencha os campos abaixo para cadastrar uma nova semente no sistema.
                </p>
            </div>

            <!-- Mensagem de Confirmação -->
            <div id="confirmationMessage" class="d-none"></div>

            <form action="/sementes" method="post">

                <div class="row g-3">
                    <!-- Nome -->
                    <div class="col-12">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="nome"
                                name="nome"
                                placeholder=" "
                                autocomplete="off"
                                required
                            >
                            <label class="user-label" for="nome">Nome da Semente (Ex: Milho)</label>
                        </div>
                    </div>

                    <!-- Data de Colheita -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="date"
                                class="input"
                                id="dataColheita"
                                name="dataColheita"
                                placeholder=" "
                                required
                            >
                            <label class="user-label" for="dataColheita">Data de Colheita</label>
                        </div>
                    </div>

                    <!-- Data de Validade -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="date"
                                class="input"
                                id="dataValidade"
                                name="dataValidade"
                                placeholder=" "
                                required
                            >
                            <label class="user-label" for="dataValidade">Data de Validade</label>
                        </div>
                    </div>

                    <!-- Quantidade -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="number"
                                class="input"
                                id="quantidade"
                                name="quantidade"
                                placeholder=" "
                                autocomplete="off"
                                required
                            >
                            <label class="user-label" for="quantidade">Quantidade (Ex: 10 sacos)</label>
                        </div>
                    </div>

                    <!-- Produtor / Fabricante -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="produtorFabricante"
                                name="produtorFabricante"
                                placeholder=" "
                                autocomplete="off"
                                required
                            >
                            <label class="user-label" for="produtorFabricante">Produtor / Fabricante</label>
                        </div>
                    </div>

                    <!-- Condições de Armazenamento -->
                    <div class="col-12">
                        <div class="input-group">
                            <textarea
                                class="input textarea"
                                id="condicoesArmazenamento"
                                name="condicoesArmazenamento"
                                placeholder=" "
                                autocomplete="off"
                                required
                            ></textarea>
                            <label class="user-label" for="condicoesArmazenamento">
                                Condições de Armazenamento
                            </label>
                        </div>
                    </div>
                </div>

				<!-- Botões -->
				<div class="mt-4 d-flex flex-column flex-md-row gap-3">
				    <button type="submit"
				            class="w-100"
				            onclick="return confirm('Tem certeza que deseja adicionar esta Semente?');">
				        <span class="text">Adicionar Semente</span>
				    </button>

				    <button type="button"
				            class="w-100"
				            onclick="window.location.href='/sementes'">
				        <span class="text">Lista de Sementes</span>
				    </button>
				</div>

            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="/js/confirmacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
