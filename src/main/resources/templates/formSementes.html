<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adicionar Semente</title>
	<!-- Link do CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/input.css">
	<link rel="stylesheet" href="/css/button.css">
	<link rel="stylesheet" href="/css/confirmacao.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="text-white" style="background-color: #212121;">

	<!-- Inclui a sidebar como fragmento -->
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Adicionar Semente</h1>
		<form action="/sementes" method="post">
			<div class="row mb-3">

				<!-- Mensagem de Confirmação -->
				<div id="confirmationMessage" class="d-none"></div>

				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="nome" name="nome" autocomplete="off" required>
						<label class="user-label">Nome (Ex: Semente de Milho)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="date" class="input" id="dataColheita" name="dataColheita" autocomplete="off"
							required>
						<label class="user-label">Data de Colheita</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="date" class="input" id="dataValidade" name="dataValidade" autocomplete="off"
							required>
						<label class="user-label">Data de Validade</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="number" class="input" id="quantidade" name="quantidade" autocomplete="off"
							required>
						<label class="user-label">Quantidade (Ex: 10 sacos)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<textarea class="input" id="condicoesArmazenamento" name="condicoesArmazenamento"
							autocomplete="off" required></textarea>
						<label class="user-label">Condições de Armazenamento</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="produtorFabricante" name="produtorFabricante"
							autocomplete="off" required>
						<label class="user-label">Produtor/Fabricante</label>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-between mb-2">
				<button type="submit" onclick="return confirm('Tem certeza que deseja adicionar esta Semente?');">
					<span class="text">Adicionar Semente</span>
				</button>
				<button type="button" onclick="window.location.href='/sementes'">
					<span>Lista de Sementes</span>
				</button>
			</div>
		</form>
		<div id="message" class="mt-3"></div>
	</div>

	<!-- Link para o arquivo JS externo -->
	<script src="/js/confirmacao.js"></script>

	<!-- Script do Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
