<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Semente</title>
	<!-- Link do CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/input.css">
	<link rel="stylesheet" href="/css/button.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="text-white" style="background-color: #212121;">

	<!-- Inclui a sidebar como fragmento -->
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Editar Semente</h1>
		<form th:action="@{/sementes/editar/{id}(id=${semente.id})}" method="post">
			<input type="hidden" th:value="${semente.id}" name="id" />

			<!-- Nome -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="nome" name="nome" th:value="${semente.nome}"
							autocomplete="off" required>
						<label class="user-label">Nome (Ex: Semente de Milho)</label>
					</div>
				</div>
			</div>

			<!-- Data de Colheita -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="date" class="input" id="dataColheita" name="dataColheita"
							th:value="${semente.dataColheita}" autocomplete="off" required>
						<label class="user-label">Data de Colheita</label>
					</div>
				</div>
			</div>

			<!-- Data de Validade -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="date" class="input" id="dataValidade" name="dataValidade"
							th:value="${semente.dataValidade}" autocomplete="off" required>
						<label class="user-label">Data de Validade</label>
					</div>
				</div>
			</div>

			<!-- Quantidade -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="number" class="input" id="quantidade" name="quantidade"
							th:value="${semente.quantidade}" autocomplete="off" required>
						<label class="user-label">Quantidade (Ex: 10 sacos)</label>
					</div>
				</div>
			</div>

			<!-- Condições de Armazenamento -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<textarea class="input" id="condicoesArmazenamento" name="condicoesArmazenamento"
							autocomplete="off" required th:text="${semente.condicoesArmazenamento}"></textarea>
						<label class="user-label">Condições de Armazenamento</label>
					</div>
				</div>
			</div>

			<!-- Produtor/Fabricante -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="produtorFabricante" name="produtorFabricante"
							th:value="${semente.produtorFabricante}" autocomplete="off" required>
						<label class="user-label">Produtor/Fabricante</label>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-between mb-2">
				<button type="submit" onclick="return confirm('Tem certeza que deseja salvar as alterações?');">
					<span class="text">Salvar Alterações</span>
				</button>
				<button type="button" onclick="window.location.href='/sementes'">
					<span>Lista de Sementes</span>
				</button>
			</div>
		</form>
		<div id="message" class="mt-3"></div>
	</div>

	<!-- Script do Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
