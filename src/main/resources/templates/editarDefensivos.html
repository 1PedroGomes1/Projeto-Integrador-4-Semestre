<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Defensivo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS do sistema -->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- Fundo claro premium -->
<body class="form-page-body">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo alinhado com a sidebar -->
    <main class="with-sidebar container py-4">

        <!-- Cabeçalho -->
        <div class="text-center mb-4">
            <h1 class="form-title">Editar Defensivo</h1>
            <p class="form-subtitle">Atualize as informações deste defensivo agrícola</p>
        </div>

        <!-- Card do formulário -->
        <section class="form-shell">
            <form th:action="@{/defensivos/editar/{id}(id=${defensivo.id})}" method="post">
                <input type="hidden" th:value="${defensivo.id}" name="id" />

                <!-- Nome -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text"
                               class="input"
                               id="nome"
                               name="nome"
                               th:value="${defensivo.nome}"
                               autocomplete="off"
                               required>
                        <label class="user-label" for="nome">Nome (Ex: Glifosato)</label>
                    </div>
                </div>

                <!-- Categoria -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text"
                               class="input"
                               id="categoria"
                               name="categoria"
                               th:value="${defensivo.categoria}"
                               autocomplete="off"
                               required>
                        <label class="user-label" for="categoria">Categoria (Ex: Herbicida)</label>
                    </div>
                </div>

                <!-- Descrição -->
                <div class="mb-3">
                    <div class="input-group">
                        <textarea class="input textarea"
                                  id="descricao"
                                  name="descricao"
                                  required
                                  autocomplete="off"
                                  th:text="${defensivo.descricao}"></textarea>
                        <label class="user-label" for="descricao">Descrição</label>
                    </div>
                </div>

                <!-- Quantidade -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text"
                               class="input"
                               id="quantidade"
                               name="quantidade"
                               th:value="${defensivo.quantidade}"
                               autocomplete="off"
                               required>
                        <label class="user-label" for="quantidade">Quantidade (Ex: 10 Litros)</label>
                    </div>
                </div>

                <!-- Fabricante -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text"
                               class="input"
                               id="fabricante"
                               name="fabricante"
                               th:value="${defensivo.fabricante}"
                               autocomplete="off"
                               required>
                        <label class="user-label" for="fabricante">Fabricante (Ex: Syngenta)</label>
                    </div>
                </div>

                <!-- Preço -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text"
                               class="input"
                               id="preco"
                               name="preco"
                               th:value="${defensivo.preco}"
                               autocomplete="off"
                               required>
                        <label class="user-label" for="preco">Preço (Ex: R$ 200,00)</label>
                    </div>
                </div>

                <!-- Botões -->
                <div class="d-flex flex-column flex-md-row justify-content-between gap-3 mt-4">
                    <button type="submit"
                            onclick="return confirm('Tem certeza que deseja salvar as alterações?');">
                        <span class="text">Salvar Alterações</span>
                    </button>

                    <button type="button"
                            onclick="window.location.href='/defensivos'">
                        <span class="text">Lista de Defensivos</span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
