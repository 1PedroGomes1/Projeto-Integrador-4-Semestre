<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Defensivo</title>
	<!-- Link do CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/input.css">
	<link rel="stylesheet" href="/css/button.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="text-white" style="background-color: #212121;">

	<!-- Inclui a sidebar como fragmento -->
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Editar Defensivo</h1>
		<form th:action="@{/defensivos/editar/{id}(id=${defensivo.id})}" method="post">
			<input type="hidden" th:value="${defensivo.id}" name="id" />

			<!-- Nome -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="nome" name="nome" th:value="${defensivo.nome}"
							autocomplete="off" required>
						<label class="user-label">Nome (Ex: Glifosato)</label>
					</div>
				</div>
			</div>

			<!-- Categoria -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="categoria" name="categoria"
							th:value="${defensivo.categoria}" autocomplete="off" required>
						<label class="user-label">Categoria (Ex: Herbicida)</label>
					</div>
				</div>
			</div>

			<!-- Descrição -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<textarea class="input" id="descricao" name="descricao" autocomplete="off" required
							th:text="${defensivo.descricao}"></textarea>
						<label class="user-label">Descrição (Ex: Combate a plantas daninhas)</label>
					</div>
				</div>
			</div>

			<!-- Quantidade -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="quantidade" name="quantidade"
							th:value="${defensivo.quantidade}" autocomplete="off" required>
						<label class="user-label">Quantidade (Ex: 10 Litros)</label>
					</div>
				</div>
			</div>

			<!-- Fabricante -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="fabricante" name="fabricante"
							th:value="${defensivo.fabricante}" autocomplete="off" required>
						<label class="user-label">Fabricante (Ex: Syngenta)</label>
					</div>
				</div>
			</div>

			<!-- Preço -->
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="preco" name="preco" th:value="${defensivo.preco}"
							autocomplete="off" required>
						<label class="user-label">Preço (Ex: R$ 200,00)</label>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-between mb-2">
				<button type="submit" onclick="return confirm('Tem certeza que deseja salvar as alterações?');">
					<span class="text">Salvar Alterações</span>
				</button>
				<button type="button" onclick="window.location.href='/defensivos'">
					<span>Lista de Defensivos</span>
				</button>
			</div>
		</form>
		<div id="message" class="mt-3"></div>
	</div>

	<!-- Script do Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
