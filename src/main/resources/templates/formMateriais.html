<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adicionar Material</title>
	<!-- Link do CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/input.css">
	<link rel="stylesheet" href="/css/button.css">
	<link rel="stylesheet" href="/css/confirmacao.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="text-white" style="background-color: #212121;">

	<!-- Inclui a sidebar como fragmento -->
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Adicionar Material</h1>
		<form action="/materiais" method="post">
			<div class="row mb-3">

				<!-- Mensagem de Confirmação -->
				<div id="confirmationMessage" class="d-none"></div>

				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="nome" name="nome" autocomplete="off" required>
						<label class="user-label">Nome (Ex: Fertilizante)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="categoria" name="categoria" autocomplete="off" required>
						<label class="user-label">Categoria (Ex: Fertilizante Orgânico)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<textarea class="input" id="descricao" name="descricao" autocomplete="off" required></textarea>
						<label class="user-label">Descrição (Ex: Usado para melhorar a qualidade do solo)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="quantidade" name="quantidade" autocomplete="off" required>
						<label class="user-label">Quantidade (Ex: 50kg, 100 sacos)</label>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-between mb-2">
				<button type="submit">
					<span class="text"
						onclick="return confirm('Tem certeza que deseja adicionar este Material?');">Adicionar
						Material</span>
				</button>
				<!-- Alterar para type="button" para evitar submissão -->
				<button type="button" onclick="window.location.href='/materiais'">
					<span>Lista de Materiais</span>
				</button>
			</div>
		</form>
		<div id="message" class="mt-3"></div>
	</div>


	<!-- Link para o arquivo JS externo -->
	<script src="/js/confirmacao.js"></script>

	<!-- Script do Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
