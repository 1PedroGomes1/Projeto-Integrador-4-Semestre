<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Material</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS do sistema -->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/confirmacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- Fundo claro premium -->
<body class="form-page-body">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo alinhado com a sidebar -->
    <div class="container py-4 with-sidebar">

        <div class="form-shell">
            <div class="text-center mb-4">
                <h1 class="form-title">Adicionar Material</h1>
                <p class="form-subtitle">
                    Preencha os campos abaixo para cadastrar um novo material no sistema.
                </p>
            </div>

            <!-- Mensagem de confirmação -->
            <div id="confirmationMessage" class="d-none"></div>

            <form action="/materiais" method="post">

                <div class="row g-3">

                    <!-- Nome -->
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text" class="input" id="nome" name="nome"
                                   autocomplete="off" required placeholder=" ">
                            <label class="user-label" for="nome">Nome:</label>
                        </div>
                    </div>

                    <!-- Categoria -->
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text" class="input" id="categoria" name="categoria"
                                   autocomplete="off" required placeholder=" ">
                            <label class="user-label" for="categoria">Categoria:</label>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="col-12">
                        <div class="input-group">
                            <textarea class="input textarea"
                                      id="descricao"
                                      name="descricao"
                                      autocomplete="off" required placeholder=" "></textarea>
                            <label class="user-label" for="descricao">Descrição:</label>
                        </div>
                    </div>

                    <!-- Quantidade -->
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text" class="input" id="quantidade" name="quantidade"
                                   autocomplete="off" required placeholder=" ">
                            <label class="user-label" for="quantidade">Quantidade:</label>
                        </div>
                    </div>

                </div>

                <!-- Botões -->
                <div class="mt-4 d-flex flex-column flex-md-row gap-3">
                    <button type="submit"
                            class="w-100"
                            onclick="return confirm('Tem certeza que deseja adicionar este Material?');">
                        <span class="text">Adicionar Material</span>
                    </button>

                    <button type="button"
                            class="w-100"
                            onclick="window.location.href='/materiais'">
                        <span class="text">Lista de Materiais</span>
                    </button>
                </div>

            </form>

            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/confirmacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
