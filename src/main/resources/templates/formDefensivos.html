<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Defensivo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos do app -->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/confirmacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- Tema claro vindo do input.css -->
<body class="form-page-body">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo alinhado com a sidebar -->
    <div class="container py-4 with-sidebar">
        <div class="form-shell">
            <div class="text-center mb-4">
                <h1 class="form-title">Adicionar Defensivo</h1>
                <p class="form-subtitle">
                    Preencha os campos abaixo para cadastrar um novo defensivo agrícola no sistema.
                </p>
            </div>

            <!-- Mensagem de Confirmação -->
            <div id="confirmationMessage" class="d-none"></div>

            <form action="/defensivos" method="post">
                <div class="row g-3">
                    <!-- Nome -->
                    <div class="col-12">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="nome"
                                name="nome"
                                autocomplete="off"
                                placeholder=" "
                                required>
                            <label class="user-label" for="nome">Nome:</label>
                        </div>
                    </div>

                    <!-- Categoria -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="categoria"
                                name="categoria"
                                autocomplete="off"
                                placeholder=" "
                                required>
                            <label class="user-label" for="categoria">Categoria:</label>
                        </div>
                    </div>

                    <!-- Quantidade -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="quantidade"
                                name="quantidade"
                                autocomplete="off"
                                placeholder=" "
                                required>
                            <label class="user-label" for="quantidade">Quantidade:</label>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="col-12">
                        <div class="input-group">
                            <textarea
                                class="input textarea"
                                id="descricao"
                                name="descricao"
                                autocomplete="off"
                                placeholder=" "
                                required></textarea>
                            <label class="user-label" for="descricao">
                                Descrição:
                            </label>
                        </div>
                    </div>

                    <!-- Fabricante -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="fabricante"
                                name="fabricante"
                                autocomplete="off"
                                placeholder=" "
                                required>
                            <label class="user-label" for="fabricante">Fabricante:</label>
                        </div>
                    </div>

                    <!-- Preço -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="preco"
                                name="preco"
                                autocomplete="off"
                                placeholder=" "
                                required>
                            <label class="user-label" for="preco">Preço:</label>
                        </div>
                    </div>
                </div>

                <!-- Botões -->
                <div class="d-flex flex-column flex-md-row justify-content-between gap-3 mt-4">
                    <button type="submit"
                            onclick="return confirm('Tem certeza que deseja adicionar este Defensivo?');">
                        <span class="text">Adicionar Defensivo</span>
                    </button>

                    <button type="button" onclick="window.location.href='/defensivos'">
                        <span class="text">Lista de Defensivos</span>
                    </button>
                </div>
            </form>

            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Confirmação -->
    <script src="/js/confirmacao.js"></script>
</body>

</html>
