<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adicionar Defensivo</title>
	<!-- Link do CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/input.css">
	<link rel="stylesheet" href="/css/button.css">
	<link rel="stylesheet" href="/css/confirmacao.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="text-white" style="background-color: #212121;">

	<!-- Inclui a sidebar como fragmento -->
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Adicionar Defensivo</h1>
		<form action="/defensivos" method="post">
			<div class="row mb-3">

				<!-- Mensagem de Confirmação -->
				<div id="confirmationMessage" class="d-none"></div>

				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="nome" name="nome" autocomplete="off" required>
						<label class="user-label">Nome (Ex: Herbicida)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="categoria" name="categoria" autocomplete="off" required>
						<label class="user-label">Categoria (Ex: Herbicida Sistêmico)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<textarea class="input" id="descricao" name="descricao" autocomplete="off" required></textarea>
						<label class="user-label">Descrição (Ex: Usado para controle de ervas daninhas)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="quantidade" name="quantidade" autocomplete="off" required>
						<label class="user-label">Quantidade (Ex: 10L, 200g)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="fabricante" name="fabricante" autocomplete="off" required>
						<label class="user-label">Fabricante (Ex: AgroChem)</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="input" id="preco" name="preco" autocomplete="off" required>
						<label class="user-label">Preço (Ex: R$ 100,00)</label>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-between mb-2">
				<button type="submit" onclick="return confirm('Tem certeza que deseja adicionar este Defensivo?');">
					<span class="text">Adicionar Defensivo</span>
				</button>
				<!-- Alterar para type="button" para evitar submissão -->
				<button type="button" onclick="window.location.href='/defensivos'">
					<span>Lista de Defensivos</span>
				</button>
			</div>
		</form>
		<div id="message" class="mt-3"></div>
	</div>

	<!-- Link para o arquivo JS externo -->
	<script src="/js/confirmacao.js"></script>

	<!-- Script do Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
