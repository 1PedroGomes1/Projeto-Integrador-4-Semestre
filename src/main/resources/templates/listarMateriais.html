<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Materiais</title>
	<!-- Link do CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Link do CSS da Sidebar -->
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/button.css">
	<link rel="stylesheet" href="/css/button2.css">
	<link rel="stylesheet" href="/css/busca.css">
	<link rel="stylesheet" href="/css/listarFerramentas.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="text-white" style="background-color: #212121;">

	<!-- Inclui a sidebar como fragmento -->
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="container mt-5">
		<h1>Lista de Materiais</h1>

		<div class="d-flex justify-content-between align-items-center mt-4">

			<!-- Botão Voltar para Cards -->
			<button class="ml-3" onclick="window.location.href='/materiais'">
				<span class="text">Listar em Tabelas</span>
			</button>


			<!-- Formulário centralizado -->
			<div class="d-flex justify-content-center flex-grow-1">
				<form action="/materiais/buscar" method="get" class="d-flex" style="max-width: 500px; width: 100%;">
					<!-- Campo oculto para definir o formato -->
					<input type="hidden" name="formato" value="cards"> <!-- Altere para 'tabelas' onde necessário -->

					<div class="galaxy"></div>
					<div id="search-container">
						<div class="nebula"></div>
						<div class="starfield"></div>
						<div class="cosmic-dust"></div>
						<div class="cosmic-dust"></div>
						<div class="cosmic-dust"></div>
						<div class="stardust"></div>
						<div class="cosmic-ring"></div>
						<div id="main" class="d-flex align-items-center">
							<input class="input flex-grow-1" name="nome" type="text" placeholder="Buscar Material" />
							<div id="input-mask"></div>
							<div id="cosmic-glow"></div>
							<div class="wormhole-border"></div>
							<div id="search-icon">
								<svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2"
									stroke="url(#cosmic-search)" fill="none" height="24" width="24" viewBox="0 0 24 24">
									<circle r="8" cy="11" cx="11"></circle>
									<line y2="16.65" x2="16.65" y1="21" x1="21"></line>
									<defs>
										<linearGradient gradientTransform="rotate(45)" id="cosmic-search">
											<stop stop-color="#a9c7ff" offset="0%"></stop>
											<stop stop-color="#6e8cff" offset="100%"></stop>
										</linearGradient>
									</defs>
								</svg>
							</div>
						</div>
					</div>
					<button2 type="submit"></button2>
				</form>
			</div>
		</div>

		<hr class="mt-3">
		<!-- Cards de materiais -->
		<div class="row">
			<div class="col-md-4 col-sm-6 mb-4" th:each="material, iterStat : ${materiais}">
				<div class="card text-white shadow-lg" style="border-radius: 15px; overflow: hidden;">
					<div class="card-body">
						<h5 class="card-title" th:text="${material.nome}"></h5>
						<p class="card-text"><strong style="color: yellow;">Categoria:</strong> <span
								th:text="${material.categoria}"></span></p>
						<p class="card-text"><strong style="color: yellow;">Descrição:</strong> <span
								th:text="${material.descricao}"></span></p>
						<p class="card-text"><strong style="color: yellow;">Quantidade:</strong> <span
								th:text="${material.quantidade}"></span></p>
					</div>
					<div class="card-footer text-center">
						<a th:href="@{/materiais/editar/{id}(id=${material.id})}" class="btn btn-warning btn-sm mb-2"
							onclick="return confirm('Tem certeza que deseja editar este material?');">
							<i class="fas fa-edit"></i> Editar
						</a>
						<a th:href="@{/materiais/deletar/{id}(id=${material.id})}" class="btn btn-danger btn-sm mb-2"
							onclick="return confirm('Tem certeza que deseja deletar este material?');">
							<i class="fas fa-trash-alt"></i> Deletar
						</a>
					</div>
				</div>
			</div>
		</div>

		<!--<button onclick="window.location.href='/materiais/adicionar'">
            <span class="text">Adicionar Material</span>
        </button>-->
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
