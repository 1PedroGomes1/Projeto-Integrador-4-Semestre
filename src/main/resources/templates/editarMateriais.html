<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos do app -->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- Usa o tema claro do input.css -->
<body class="form-page-body">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo alinhado com a sidebar -->
    <div class="container py-4 with-sidebar">
        <div class="form-shell">
            <div class="text-center mb-4">
                <h1 class="form-title">Editar Material</h1>
                <p class="form-subtitle">
                    Atualize as informações do material cadastrado no sistema.
                </p>
            </div>

            <form th:action="@{/materiais/editar/{id}(id=${material.id})}" method="post">
                <input type="hidden" th:value="${material.id}" name="id"/>

                <div class="row g-3">
                    <!-- Nome -->
                    <div class="col-12">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="nome"
                                name="nome"
                                th:value="${material.nome}"
                                autocomplete="off"
                                placeholder=" "
                                required>
                            <label class="user-label" for="nome">Nome do Material:</label>
                        </div>
                    </div>

                    <!-- Categoria -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="categoria"
                                name="categoria"
                                th:value="${material.categoria}"
                                autocomplete="off"
                                placeholder=" "
                                required>
                            <label class="user-label" for="categoria">Categoria:</label>
                        </div>
                    </div>

                    <!-- Quantidade -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="input"
                                id="quantidade"
                                name="quantidade"
                                th:value="${material.quantidade}"
                                autocomplete="off"
                                placeholder=" "
                                required>
                            <label class="user-label" for="quantidade">Quantidade:</label>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="col-12">
                        <div class="input-group">
                            <textarea
                                class="input textarea"
                                id="descricao"
                                name="descricao"
                                autocomplete="off"
                                placeholder=" "
                                required
                                th:text="${material.descricao}"></textarea>
                            <label class="user-label" for="descricao">Descrição:)</label>
                        </div>
                    </div>
                </div>

                <!-- Botões (responsivos, mesmo padrão dos outros forms) -->
                <div class="d-flex flex-column flex-md-row justify-content-between gap-3 mt-4">
                    <button type="submit"
                            onclick="return confirm('Tem certeza que deseja salvar as alterações?');">
                        <span class="text">Salvar Alterações</span>
                    </button>

                    <button type="button" onclick="window.location.href='/materiais'">
                        <span class="text">Lista de Materiais</span>
                    </button>
                </div>
            </form>

            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
