<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ferramenta</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body class="text-white" style="background-color: #212121;">
    
    <!-- Inclui a sidebar como fragmento -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Ferramenta</h1>
        <form th:action="@{/ferramentas/editar/{id}(id=${ferramenta.id})}" method="post">

            <!-- Nome -->
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="input" id="nome" name="nome" th:value="${ferramenta.nome}" autocomplete="off" required>
                        <label class="user-label">Nome da Ferramenta (Ex: Martelo)</label>
                    </div>
                </div>
            </div>

            <!-- Marca -->
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="input" id="marca" name="marca" th:value="${ferramenta.marca}" autocomplete="off" required>
                        <label class="user-label">Marca (Ex: Bellota)</label>
                    </div>
                </div>
            </div>

            <!-- Descrição -->
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <textarea class="input" id="descricao" name="descricao" autocomplete="off" required th:text="${ferramenta.descricao}"></textarea>
                        <label class="user-label">Descrição (Ex: Usado para pregos)</label>
                    </div>
                </div>
            </div>

            <!-- Quantidade -->
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <input type="number" class="input" id="quantidade" name="quantidade" th:value="${ferramenta.quantidade}" autocomplete="off" required>
                        <label class="user-label">Quantidade (Ex: 4)</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mb-2">
                <button type="submit" onclick="return confirm('Tem certeza que deseja salvar as alterações?');">
                    <span class="text">Salvar Alterações</span>
                </button>
                <button type="button" onclick="window.location.href='/ferramentas'">
                    <span>Lista de Ferramentas</span>
                </button>
            </div>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
