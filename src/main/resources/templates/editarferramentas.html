<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ferramenta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos do app -->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- Usa o tema claro definido no input.css -->
<body class="form-page-body">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo alinhado com a sidebar -->
    <main class="with-sidebar container py-4">

        <div class="form-shell">
            <!-- Cabeçalho -->
            <div class="text-center mb-4">
                <h1 class="form-title">Editar Ferramenta</h1>
                <p class="form-subtitle">
                    Atualize as informações da ferramenta cadastrada no sistema.
                </p>
            </div>

            <form th:action="@{/ferramentas/editar/{id}(id=${ferramenta.id})}" method="post">
                <input type="hidden" th:value="${ferramenta.id}" name="id"/>

                <div class="row g-3">
                    <!-- Nome -->
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text"
                                   class="input"
                                   id="nome"
                                   name="nome"
                                   placeholder=" "
                                   th:value="${ferramenta.nome}"
                                   autocomplete="off"
                                   required>
                            <label class="user-label" for="nome">
                                Nome da Ferramenta:
                            </label>
                        </div>
                    </div>

                    <!-- Marca -->
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text"
                                   class="input"
                                   id="marca"
                                   name="marca"
                                   placeholder=" "
                                   th:value="${ferramenta.marca}"
                                   autocomplete="off"
                                   required>
                            <label class="user-label" for="marca">
                                Marca:
                            </label>
                        </div>
                    </div>

                    <!-- Quantidade -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input type="number"
                                   class="input"
                                   id="quantidade"
                                   name="quantidade"
                                   placeholder=" "
                                   th:value="${ferramenta.quantidade}"
                                   autocomplete="off"
                                   required>
                            <label class="user-label" for="quantidade">
                                Quantidade:
                            </label>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <textarea
                                class="input textarea"
                                id="descricao"
                                name="descricao"
                                placeholder=" "
                                autocomplete="off"
                                required
                                th:text="${ferramenta.descricao}"></textarea>
                            <label class="user-label" for="descricao">
                                Descrição:
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Botões (responsivos) -->
                <div class="mt-4 d-flex flex-column flex-md-row gap-3">
                    <button type="submit"
                            onclick="return confirm('Tem certeza que deseja salvar as alterações?');"
                            class="w-100">
                        <span class="text">Salvar Alterações</span>
                    </button>

                    <button type="button"
                            onclick="window.location.href='/ferramentas'"
                            class="w-100">
                        <span class="text">Lista de Ferramentas</span>
                    </button>
                </div>
            </form>

            <div id="message" class="mt-2"></div>
        </div>

    </main>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
